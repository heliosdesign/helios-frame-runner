<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<h1>frameRunner</h1>

	<a href="#" onclick="frameRunner.start()">start</a>
	<a href="#" onclick="frameRunner.stop()">stop</a>

	<a href="#" onclick="frameRunner.add({id: 'frameCount', f: frameCount })">add function</a>
	<a href="#" onclick="frameRunner.remove({id: 'frameCount' })">remove function</a>

	<script src="../helios-frame-runner.js"></script>
	<script>

		var frameRunner = new heliosFrameRunner();
		frameRunner.debug = true

		var frameCount = function(){
			console.log( frameRunner.frameCount() );
		}




	</script>
</body>
</html>
